<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>

<body>
  <main>

      <div class="country">
        <label>Select your Country Store</label>
        <select>
          <option value="denmark">Denmark</option>
          <option value="sweden">Sweden</option>
          <option value="norway">Norway</option>
          <option value="germany">Germany</option>
          <option value="iceland">Iceland</option>
          <option value="england">England</option>
        </select>
      </div>

      <input id="input" placeholder="Enter product name" type="text" />
      <input id="price" placeholder="Enter Maximum price" type="number" />

      <ul></ul>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
